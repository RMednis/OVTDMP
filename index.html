<script>
function imgcreator(){
	// This thing converts the select option id's into actual URL's
  var e = document.getElementById("timetableselect");
	var img = e.options[e.selectedIndex].value;
		if (img !=null) {
			document.getElementById("table").src =
			"https://raw.githubusercontent.com/RMednis/OVTDMP/master/timetables/" + img + ".png";
      }
      // This is apperently needed since people seem to ignore the top bar....
    if (img ==0) {
      document.getElementById("table").src = "https://raw.githubusercontent.com/RMednis/OVTDMP/master/Alert.png";
      } 
    
    }
</script>
<script type="text/javascript">
  // Yumm... Cookies! But seriosly this thing stores the selected class in a cookie file!
  var d = new Date();
d.setTime(d.getTime() + 3600000*24*14); // Should be 2 weeks....
document.cookie = '"class="'+ img';expires='+d.toGMTString()+'';
</script>
